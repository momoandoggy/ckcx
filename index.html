<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Verde - Loja Online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2e8b57;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .nav-btn {
            background-color: #3cb371;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
            background-color: #2e8b57;
        }
        
        .product-container {
            padding: 15px;
            text-align: center;
        }
        
        .product-image {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-price {
            color: #2e8b57;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 16px;
        }
        
        .discount-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .buy-btn {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .buy-btn:active {
            transform: scale(0.95);
        }
        
        .footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://newsbytes.ph/wp-content/uploads/2025/04/Shopee-Mall.jpeg" alt="Moda Verde" class="logo">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='https://r53ra21.com?ch=37676'">LOGIN</button>
            <button class="nav-btn" onclick="window.location.href='https://r53ra21.com?ch=37676'">CADASTRE-SE</button>
            <button class="nav-btn" onclick="window.location.href='https://r53ra21.com?ch=37676'">BÔNUS AGORA!</button>
        </div>
    </div>
    
    <div class="product-container">
        <img src="https://example.com/sepatu.jpg" alt="Tênis Esportivo" class="product-image">
        <div class="product-title">Tênis Esportivo Premium</div>
        <div>
            <span class="product-price">R$10</span>
            <span class="product-old-price">R$50</span>
            <span class="discount-badge">80% OFF</span>
        </div>
        <div>Frete GRÁTIS • Parcele em 3x sem juros</div>
        <button class="buy-btn" onclick="window.location.href='https://r53ra21.com?ch=37676'">COMPRAR AGORA</button>
        
        <div style="margin-top: 30px; text-align: left;">
            <h3>Descrição do Produto:</h3>
            <p>• Tênis esportivo de alta qualidade</p>
            <p>• Material respirável e confortável</p>
            <p>• Solado antiderrapante</p>
            <p>• Disponível em vários tamanhos</p>
        </div>
    </div>
    
    <div class="footer">
        © 2023 Moda Verde - Todos os direitos reservados
    </div>
    
    <script>
        // Touch animations
        document.querySelectorAll('.nav-btn, .buy-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
